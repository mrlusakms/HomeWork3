<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 6</title>
</head>

<body>
	<p>
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>
	<script>

		let dayOfweek = parseInt(prompt('Введіть номер дня тижня', ''))

		if (dayOfweek === 1)
			document.write(`<div>Понеділок!</div>`)
		else if (dayOfweek === 2)
			document.write(`<div>Вівторок!</div>`)
		else if (dayOfweek === 3)
			document.write(`<div>Середа!</div>`)
		else if (dayOfweek === 4)
			document.write(`<div>Четверг!</div>`)
		else if (dayOfweek === 5)
			document.write(`<div>П'ятниця!</div>`)
		else if (dayOfweek === 6)
			document.write(`<div>Субота!</div>`)
		else if (dayOfweek === 7)
			document.write(`<div>Неділя!</div>`)
		else
			document.write(`<div>Такого дня в тижні не існує!</div>`)

	</script>
</body>

</html>
