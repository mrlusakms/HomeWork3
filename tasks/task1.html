<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 1</title>
</head>

<body>
	<p>
		З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.
	</p>
	<script>
		let firstChildName = prompt('введіть ім’я першої дитини', 'Олег')
		let secondChildName = prompt('введіть ім’я другої дитини', 'Віктор')
		let firstChildCandies = parseInt(prompt('введіть кількість цукерок у першої дитини', ''))
		let secondChildCandies = parseInt(prompt('введіть кількість цукерок у другої дитини', ''))

		if (firstChildCandies > secondChildCandies)
			document.write(`<div>${firstChildName}</div>`)

		else if (secondChildCandies > firstChildCandies)
			document.write(`<div>${secondChildName}</div>`)

		else
			document.write(`<div>Кілікість цукерок у ${firstChildName} та ${secondChildName} однакова</div>`)

	</script>
</body>

</html>
