<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>
</head>

<body>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>
	<script>

		let priceProd = parseFloat(prompt('введіть ціну товару', ''))
		let amountMoney = parseFloat(prompt('введіть кількість грошей', ''))
		const lottery = 4

		if (amountMoney < priceProd)
			document.write(`<div>Вам не вистачає коштів для купівлі товару!</div>`)

		else if (amountMoney - priceProd >= lottery)
			document.write(`<div>Залишок на вашому рахунку дозволяє купити лотерею за 4грн!</div>`)

		else
			document.write(`<div>Купівля товару здійснена!</div>`)

	</script>
</body>

</html>
