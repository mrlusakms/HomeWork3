<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 7</title>
</head>

<body>
	<p>
		З клавіатури вводиться номер місяця. Вивести до якої пори він відноситься.
	</p>
	<script>

		let monthNum = parseInt(prompt('Введіть номер місяця', ''))

		if (monthNum >= 1 && monthNum <= 2 || monthNum === 12)
			document.write(`<div>Зима</div>`)
		else if (monthNum >= 3 && monthNum <= 5)
			document.write(`<div>Весна</div>`)
		else if (monthNum >= 6 && monthNum <= 8)
			document.write(`<div>Літо</div>`)
		else if (monthNum >= 9 && monthNum <= 11)
			document.write(`<div>Осінь</div>`)
		else
			document.write(`<div>Такої пори року не існує!</div>`)

	</script>
</body>

</html>
